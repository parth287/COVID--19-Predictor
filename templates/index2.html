<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Covid-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.who.int/health-topics/coronavirus#tab=tab_1" target = "blank">WHO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://en.wikipedia.org/wiki/Coronavirus" target = "blank">More info</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <br>
      <div class ="container">
        <form action = "/" method = "POST">
          <div class="form-group" name ="age" >
            <label for="exampleFormControlInput1">Age</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Write your age">
          </div>
          <div class="form-group" name ='fever'>
            <label for="exampleFormControlInput1">Body temperature</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Write your body temperature">
          </div>
          <div class="form-group" name ="cough">
            <label for="exampleFormControlSelect1">Dry Cough</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value = -1>Absent</option>
              <option value = 0>Minor</option>
              <option value = 1>Severe</option>
            </select>
          </div>
          <div class="form-group" name ="throat"> 
            <label for="exampleFormControlSelect1">Sore Throat</label>
            <select class="form-control" id="exampleFormControlSelect2">
              <option value = -1>Absent</option>
              <option value = 0>Minor</option>
              <option value = 1>Severe</option>
            </select>
          </div>
          <div class="form-group" name ="tiredness">
            <label for="exampleFormControlSelect1">Tiredness</label>
            <select class="form-control" id="exampleFormControlSelect3">
              <option value = 0>Absent</option>
              <option value = 1>Present</option>
            </select>
          </div>
          <div class="form-group" name ="pain" >
            <label for="exampleFormControlSelect1">Body Pain</label>
            <select class="form-control" id="exampleFormControlSelect4">
              <option value = 0>Absent</option>
              <option value = 1>Present</option>
            </select>
          </div>
          <div class="form-group" name ="breath">
            <label for="exampleFormControlSelect1">Shortness of Breath</label>
            <select class="form-control" id="exampleFormControlSelect5">
              <option value = 0>Absent</option>
              <option value = 1>Present</option>
            </select>
          </div>
          
        </form>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
